<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RaÃ­zes</title>
</head>
<body>
<main>
    <div th:if="${mensagem}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            window.onload = function () {
                window.Modal
                    .success()
                    .okAction("Ok")
                    .show(/*[[${mensagem}]]*/)
            };
            /*]]>*/
        </script>
    </div>
        <div class="columns">
        <div class="column is-12">
            <div class="box">
                <div class="container has-text-centered">
                    <form th:action="@{/login}" method="post">
                        <h1 class="title is-1">RaÃ­zes</h1>
                        <div th:if="${param.error}">
                            <p class="has-text-danger">E-mail ou senha incorretos!</p>
                        </div>
                        <div class="columns is-centered">
                            <div class = "column is-half">
                                <p class="control has-icons-left has-icons-right margin-left-10">
                                    <i class="fas fa-user"></i>
                                    <label for="email">Email</label>
                                </p>
                                <input class="validate input input-fancy" id="email" type="text" name="email">
                            </div>
                        </div>
                        <div class="columns is-centered">
                            <div class = "column is-half">
                                <p class="control has-icons-left has-icons-right margin-left-10">
                                    <i class="fas fa-lock"></i>
                                    <label for="password">Senha</label>
                                </p>
                                <input class="validate input input-fancy borda-arredondada" id="password" type="password" name="senha">
                            </div>
                        </div>
                        <a class="button rz-button" href="/seleciona-tipo-usuario">Registrar</a>
                        <button class="button rz-button" type="submit" name="action">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

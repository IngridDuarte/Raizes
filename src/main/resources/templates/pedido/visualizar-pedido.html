<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raízes</title>
</head>
<body>
    <section class="section">
        <section class="container">
            <form id="formVisualizarPedido" method="post">
                <div class="field">
                    <h1 class="title centraliza-texto">Feijoada de domingo</h1>
                </div>
                <div class="columns">
                    <div class="column is-12">
                        <div class="box">
                            <div class="field">


                                <div class="control">

                                    <div class="pb-3">
                                        <h4><b>Aldo Produtor</b></h4>
                                        <div class="flex flex-row space-between">
                                            <span>feijão</span>
                                            <span>R$10,00</span>
                                        </div>
                                        <div class="flex flex-row space-between">
                                            <span>cebola</span>
                                            <span>R$10,00</span>
                                        </div>
                                    </div>
                                    <span>
                                                <span th:if="${true}">
                                                    <i class="fas fa-truck icon-transport-true"> </i>
                                                    <p><b>Transporte</b></p>
                                                    <p>Disponível</p>
                                                </span>
                                                <span th:unless="${true}">
                                                    <i class="fas fa-truck icon-transport-false"></i>
                                                    <p><b class="hero is-large">Transporte</b></p>
                                                    <p>Indisponível</p>
                                                </span>
                                            </span>

                                    <div class="control row border-top pt-3">
                                        <h1 class="title centraliza-texto">Contato</h1>
                                        <div class="flex flex-row center space-around">
                                            <div>
                                                <span><i class="fas fa-phone"></i></span>
                                                <span>(00)0000-00000</span>
                                            </div>
                                            <div>
                                                <span><i class="fas fa-envelope"></i></span>
                                                <span>email@mail.com</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-between">
                            <a class="button rz-button is-rounded" th:href="@{/pedidos}">Voltar</a>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </section>
</body>
</html>

<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aceleradora Ágil - Esqueleto Ambulante</title>
</head>
<body>
<section class="section">
    <section class="container">
        <h1 class="title">Visualizar pedido</h1>
        <div class="columns">
            <div class="column is-6">
                <div class="box">
                    <form id="formVisualizarPedido" th:action="@{/pedidos/{id}/visualizar(id=${lista.id})}" method="post">
                        <div class="field">
                            <h1 class="title centraliza-texto">Feijoada de domingo</h1>
                        </div>
                        <div class="columns">
                            <div class="column is-12">
                                <div class="box">
                                    <div class="field">
                                        <div class="control">
                                            <h4><b>Aldo Produtor</b></h4>
                                            <p>feijão</p>
                                            <p>cebola</p>
                                            <div class="field">
                                                <h1 class="title centraliza-texto">Contato:</h1>
                                                <span>
                                                <p>(00)0000-00000</p>
                                                <i class="fas fa-phone"></i>
                                            </span>
                                            <span>
                                                <p class="control flex end">email@mail.com</p>
                                                <i class="fas flex end fa-envelope"></i>
                                            </span>
                                            </div>
                                            <div class="flex space-between">
                                                <a class="button is-primary" th:href="@{/}">Voltar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>

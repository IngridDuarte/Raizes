<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Raízes</title>
</head>
<body>
  <section class="section">
    <section class="container">
      <h1 class="title centraliza-texto" th:text="${pedido}"></h1>
      <div class="columns">
        <div class="column is-12">
          <span th:each="pedido: ${pedidoProdutoProdutores}">
            <div class="flex center box rz-box mb-4" id="visualizar">
              <div class="w-50 field">
                <div class="control">
                  <h4 class="pt-3 pb-2 fs-18"><b th:text="${pedido.produtoProdutor.produtor.nome}"></b></h4>
                  <div id="calculo">
                    <span class="flex space-between" id="spanCalcula">
                      <span class="pl-5 w-25" th:text="${pedido.produtoProdutor.produto.nome}"></span>
                      <span th:text="${pedido.quantidadePedido}" class="quantidadePedido"></span>
                      <span class="flex start w-25" id="valor" th:text="'R$ ' + ${pedido.valor}"></span>                      
                    </span>
                    <label class="pl-5 pt-3 pb-2 label">Total: R$
                      <span class="totalProdutor" id="totalProdutor"></span>
                    </label>
                  </div>                  
                  <div class="rz-box-footer">                    
                    <span class="flex center">
                      <i class="fas fa-truck" th:classappend="${pedido.produtoProdutor.produtor.isPossuiTransporte()} ?
                      icon-transport-true : icon-transport-false"></i>
                    </span>
                    <span class="flex center">
                      <p><b>Transporte</b></p>
                    </span>
                    <span class="flex center">
                      <p th:text="${pedido.produtoProdutor.produtor.isPossuiTransporte()} ? Disponível : Indisponível"></p>
                    </span>
                  </div>
                  <div class="rz-box-footer">
                    <h2 class="flex start fs-28 flex center pb-2">Contato</h2>
                    <div class="flex flex-row space-between">
                      <div class="flex flex-row">
                        <span><i class="fas fa-phone"></i></span>
                        <span class="pl-1" th:text="${pedido.produtoProdutor.produtor.contato}"></span>
                      </div>
                      <div class="flex flex-row">
                        <span><i class="fas fa-envelope"></i></span>
                        <span class="pl-1" th:text="${pedido.produtoProdutor.produtor.email}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </span>
          <label >
            <span>Total do Pedido: R$</span>
            <span id="valorTotalPedido"></span>
          </label>
        </div>
      </div>
      <div class="flex space-between">
        <a class="button rz-button is-rounded" th:href="@{/pedidos}">Voltar</a>
      </div>
    </section>
  </section>
</body>
</html>

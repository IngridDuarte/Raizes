<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <section class="section">
    <section class="container">
      <h1 class="title centraliza-texto">Pedidos</h1>
      <div class="columns">
        <div class="column box is-12 rz-list striped">
          <div class="field">
            <div class="control">
              <ul>
                <li class="rz-list row rx-0">
                  <span class="flex-column ">Pedidos</span>
                  <span class="flex-column ">Status geral</span>
                  <span class="flex-column ">Inicio de entrega</span>
                  <span class="flex-column "></span>
                </li>
                <hr>
              </ul>
              <ul class="lista-pedidos">
                <li class="rz-list row">
                  <span class="flex-column">Beterraba</span>
                  <span class="flex-column">Pendente</span>
                  <span class="flex-column ">00/00/00 </span>
                  <div class="mb-3 flex end buttons has-addons">
                    <span class="button rz-button list-style" th:href="@{/pedidos/9/visualizar}">
                      <i class="fas fa-eye"></i>
                    </span>
                    <span class="button rz-button list-style">
                      <i class="fas fa-edit"></i>
                    </span>
                    <div type="submit" class="mb-0 flex end buttons has-addons">
                      <span class="button rz-button list-style">
                        <i class="fas fa-trash-alt"></i>
                      </span>
                    </div>
                  </div>
                </li>
                <li class="rz-list row">
                  <span class="flex-column mb-3">Beterraba</span>
                  <span class="flex-column mb-3">Pendente</span>
                  <span class="flex-column mb-3">00/00/00 </span>
                  <div class="mb-0 ml-auto flex end buttons has-addons">
                    <span class="button rz-button list-style">
                      <i class="fas fa-eye"></i>
                    </span>
                    <span class="button rz-button list-style">
                      <i class="fas fa-edit"></i>
                    </span>
                    <div class="mb-0 flex end buttons has-addons">
                      <span type="submit" class="button rz-button list-style">
                        <i class="fas fa-trash-alt"></i>
                      </span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="rz-list row">
              <a class="button rz-button is-rounded" th:href="@{/}">Voltar</a>
              <a class="button rz-button is-rounded" th:href="@{/minhas-listas}">Novo Pedido</a>
            </div>
          </div>
        </div>
    </section>
  </section>
</body>
</html>
</body>
</html>

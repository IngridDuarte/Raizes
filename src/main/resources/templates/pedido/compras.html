<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head><body>
  <section class="section">
    <section class="container">
      <h1 class="title centraliza-texto">Compras</h1>
      <div class="columns">
        <div class="column is-12">
          <div class="box">
            <div class="field">
              <div class="control">
                <div class="flex equal-sizing flex-row">
                  <span>Compras</span>
                </div>
                <ul class="lista-pedidos">
                  <li th:each="compras: ${comprasFeitas}">
                    <span th:text="${compras.nome}"></span>
                    <div class="mb-0 flex end buttons has-addons">
                      <a class="button rz-botao" th:href="@{/pedidos/9}">
                        <i class="fas fa-eye"></i>
                      </a>
                      <span class="button rz-botao">
                        <i class="fas fa-edit"></i>
                      </span>                 
                      <div type="submit" class="mb-0 flex end buttons has-addons">
                        <span class="button rz-botao">
                          <i class="fas fa-trash-alt"></i>
                        </span>
                      </div>
                    </div>
                  </li>
                </ul>          
              </div>
              <div class="flex space-between">
                <a class="button is-primary" th:href="@{/}">Voltar</a>
                <a class="button is-primary" th:href="@{/minhas-listas}">Novo Pedido</a>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
</body>
</html>

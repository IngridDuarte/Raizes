<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Raízes</title>
</head>

<body>
  <section class="section">
    <section class="container">
      <h1 class="title centraliza-texto">Feijoada de Domingo</h1>
      <div class="columns">
        <div class="column is-12">
          <form>
            <h3>Cebola</h3>
            <div class="box">
              <div class="flex equal-sizing flex-row">
                <label class="radio">
                  <input type="radio" name="answer">
                  <span>Aldo Produtor</span>
                </label>
                <span><i class="fas fa-map-marker-alt"></i> Porto Alegre, RS</span>
                <span class="span-transport" th:if="${false}">
                  <i class="fas fa-truck icon-transport-true"> </i>
                </span>
                <span class="span-transport" th:unless="${false}">
                  <i class="fas fa-truck icon-transport-false"></i>
                </span>
              </div>
              <div>
                <div class="flex equal-sizing flex-row">
                  <span><i class="fas fa-spa"></i> Orgânico</span>
                  <input type="number" id="quantidade" onkeyup="calculo()">
                  <input type="number" id="preco" onkeyup="calculo()">

                  <input id="resultado" disabled type="number" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </section>
</body>

</html>

      <h1 class="title centraliza-texto">Feijoada de Domingo</h1>
      <div class="columns" th:each="produtoProdutor: ${produtoProdutores}">
        <div class="column is-12">
          <form>
              <div th:each="produto: ${produtoProdutor.produtos}">
              <h3 th:text="${produto.nome}"></h3>
              <div class="box">
                <div class="flex equal-sizing flex-row">
                  <label class="radio">
                    <input type="radio" name="produtores" th:value="${produtor.id}" th:id="${produtor.nome}">
                    <span th:text="${produtor.nome}"></span>
                  </label>
  
                  <span><i class="fas fa-map-marker-alt"></i> Porto Alegre, RS</span>
                  <i class="fas fa-truck"></i>
                </div>
                <div>
                  <div class="flex equal-sizing flex-row">
                    <span th:text="${produto.cultivo}"><i class="fas fa-spa"></i></span>
                    <span th:text="${produtoProdutor.preco}"></span>
                    <label class="label">Quantidade: <input size="5" type="text" placeholder="Ex: 4" name="quantidade" th:field="*{pedido.quantidade}" ></label>
                    <span>Total: R$ 0,00</span>
                  </div>
                </div>
              </div>



              <div class="column columns is-multiline is-10 is-offset-1" th:each="categoria: ${categorias}">
                  <h2 class="column is-12" th:text="${categoria.nome}"></h2>
                  <div th:each="produto: ${categoria.produtos}">
                    <span class="bigcheck">
                      <input class="checkbox" type="checkbox" name="produtos" th:value="${produto.id}" th:id="${produto.nome}">
                      <label class="checkbox" th:text="${produto.nome}" th:for="${produto.nome}"></label>
                      <span class="check"><i class="far fa-check-circle"></i></span>
                    </span>   
                  </div>
                </div>

<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ra√≠zes</title>
</head>

<body>
  <section class="section">
    <section class="container">
      <h1 class="title centraliza-texto">Feijoada de Domingo</h1>
      <div class="columns">
        <div class="column is-12">
          <form>
            <div class="box" th:each="produto: ${produtos}">
              <h3 th:text="${produto.produto.nome}"></h3>
              <div class="flex equal-sizing flex-row">
                <label class="radio">
                  <input type="radio" name="answer">
                  <span>Aldo Produtor</span>
                </label>
                <span><i class="fas fa-map-marker-alt"></i> Porto Alegre, RS</span>
                <span class="span-transport" th:if="${false}">
                  <i class="fas fa-truck icon-transport-true"> </i>
                </span>
                <span class="span-transport" th:unless="${false}">
                  <i class="fas fa-truck icon-transport-false"></i>
                </span>
                
              </div>
              <span th:text="${produto.tipoDeCultivo}"><i class="fas fa-spa"></i></span>
              <div id="totalProduto" class="flex equal-sizing flex-row">

                  <label class="label">Valor: R$
                    <span  type="number" th:value="${produto.preco}" th:text="${produto.preco}"
                     id="preco" class="preco" onfocus="Calcular()"></span>
                  </label>
                  <label class="label">Quantidade:
                    <input type="number" id="quantidade" name="quantidade" onkeyup="Calcular(event)" onclick="Calcular(event)" min="0"/>
                  </label>
                  <label class="label">Total: R$
                    <span class="resultado" id="resultado"></span>
                  </label>

              </div>
            </div>

            <span>Total do Pedido: R$ 0,00</span>
            <div class="field">
              <div class="control">
                <div class="rz-box-footer flex space-between">
                  <button class="button rz-button is-rounded"
                    th:onclick="return RealizarPedido.exibeConfirmacaoDeCancelamento('/pedidos')">Cancelar</button>
                  <a th:href="@{/pedidos}" class="button rz-button is-rounded" type="submit">Salvar</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </section>
</body>

</html>

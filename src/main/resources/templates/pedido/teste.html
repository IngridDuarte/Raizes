<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section class="section">
    <section class="container">
        <h1 class="title centraliza-texto">Produtos Produtores</h1>
        <div class="columns">
            <div class="column is-12">
                <div class="box">
                    <div class="field">
                        <div class="control">
                            <ul class="lista-produtos">
                                <li th:each="lista: ${listaProdutosProdutores}">
                                    <span th:text="${lista.nome}"></span>
                                    <hr>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
</html>

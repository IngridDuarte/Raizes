<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
  <ul class="field categorias">
    <li class="" th:each="categoria : ${categorias}">
      <h2 class="centraliza-texto" th:text="${categoria.nome}"></h2>
      <ul class="lista-produtos flex flex-row wrap center">
        <li th:each="produto: ${categoria.produtos}">
          
          <span class="bigcheck" th:if="${lista} != null">
            <input th:if="${produto.isChecado()}" type="checkbox" name="produtos" th:value="${produto.id}"
              th:id="${produto.nome}" checked>
            <input th:if="!${produto.isChecado()}" type="checkbox" name="produtos" th:value="${produto.id}"
              th:id="${produto.nome}">
            <label class="checkbox" th:text="${produto.nome}" th:for="${produto.nome}"></label>
            <span class="check"><i class="far fa-check-circle"></i></span>
          </span>
          
          <span class="bigcheck" th:if="${lista} == null">
            <input type="checkbox" name="produtos" th:value="${produto.id}" th:id="${produto.nome}">
            <label class="checkbox" th:text="${produto.nome}" th:for="${produto.nome}"></label>
            <span class="check"><i class="far fa-check-circle"></i></span>
          </span>
        </li>
      </ul>
    </li>
    <div class="help-block"></div>
  </ul>
</body>

</html>

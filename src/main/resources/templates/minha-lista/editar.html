<!DOCTYPE HTML>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aceleradora √Ågil - Esqueleto Ambulante</title>
</head>
<body>

<section class="section">
    <section class="container">
        <h1 class="title">Editar Lista</h1>
        <div class="columns">
            <div class="column is-6">
                <div class="box">
                    <form th:action="'/minhas-listas/editar-lista/' + ${lista.id} + '/salvar'" method="post">
                        <div class="field">
                            <input class="input" type="text" name="nome" th:value="${lista.nome}" placeholder="Ex.: Minha Lista Compras 1">
                        </div>
                        <div class="field">
                            <label class="label">Selecione produtos:</label>
                            <div class="control">
                                <ul class="lista-produtos">
                                    <li th:each="produto: ${lista.produtos}">
                                        <label class="checkbox">
                                            <input type="checkbox" name="produtos" th:value="${produto.id}" checked>
                                            <span th:text="${produto}">
                                                </span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>

</body>
</html>

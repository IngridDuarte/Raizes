<!DOCTYPE HTML>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aceleradora √Ågil - Esqueleto Ambulante</title>
</head>
<body>
<section class="section">
    <section class="container">
        <h1 class="title">Editar Lista</h1>
        <div th:if="${erro} != null">
            <span th:text="${erro.mensagem}"></span>
        </div>
        <div class="columns">
            <div class="column is-6">
                <div class="box">
                    <form id="formEditaLista" th:action="@{/minhas-listas/{id}/editar(id=${lista.id})}" method="post">
                        <div class="field">
                            <input class="input" type="text" name="nome" th:value="${lista.nome}" placeholder="Ex.: Minha Lista Compras 1">
                            <div class="help-block"></div>
                        </div>
                        <div class="field">
                            <label class="label">Selecione produtos:</label>
                            <div class="control">
                               <ul class="lista-produtos">
                                    <li th:each="produto: ${lista.produtos}">
                                        <label class="checkbox">
                                            <input th:if="${listaChecada.produto} != null" class="input"  th:value="${produto.id}" type="checkbox" name="produtos" th:value="${produto.id}" checked>
                                            <input type="checkbox" name="produtos" th:value="${produto.id}" checked>
                                            <span th:text="${produto}">
                                                </span>
                                        </label>
                                    </li>
                                </ul>
                                <div class="help-block"></div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <div class="flex space-between">
                                  
                                    <a class="button is-primary" th:href="@{/minhas-listas}"
                                        th:onclick="return EditarLista.exibeConfirmacaoDeCancelamento()">Cancelar</a>


                                    <button class="button is-primary" type="submit">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>

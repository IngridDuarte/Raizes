<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aceleradora √Ågil - Esqueleto Ambulante</title>
</head>
<body>
<section class="section">
    <section class="container">
        <h1 class="title">Editar Produto</h1>
        <div class="columns">
            <div class="column is-6">
                <div class="box">
                    <form id="formEditarProduto" th:action="@{/produtos/{id}/editar(id=${produto.id})}" method="post">
                        <div class="field">
                            <label>Nome do Produto:</label>
                            <span th:text="${produto.nome}"></span>
                        </div>
                        <div class="field">
                            <div class="control flex end">
                                <button class="button is-primary " type="submit">Adicionar produto ao estoque</button>
                            </div>
                            <button class="button is-primary " type="submit">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>

<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ra√≠zes</title>
</head>
<body>
  <section class="section">
    <section class="container">
      <h1 class="title">Cadastrar Produto</h1>
      <div class="columns">
        <div class="column is-12">
          <div th:if="${mensagemSalvoComSucesso} != null">
            <span th:text="${mensagemSalvoComSucesso}"></span>
          </div>
          <div class="box">
            <form id="formCadastraProduto" th:action="@{/produtos/cadastro}" method="post">
              <div class="field">
                <label class="label">Produto:</label>
                <div class="select">
                  <select form="formCadastraProduto" id="produtos" name="produto">
                  </select>
                </div>
                <div class="help-block"></div>
              </div>
              <div class="field">
                <label class="label">Tipo de Cultivo:</label>
                <div class="select">
                  <select form="formCadastraProduto" id="cultivos" name="cultivo">
                    <option th:each="cultivo: ${cultivos}" th:text="${cultivo.codigo}"></option>
                  </select>
                </div>
                <div class="help-block"></div>
              </div>
             <div class="rz-box-footer flex space-between w-95">
              <div class="field">
                <label class="label">Quantidade:</label>
                <input class="input" type="number" name="nome" placeholder="Ex.:10, 5, 50">
              </div>
              <div class="field">
                <label class="label">Valor do produto:</label>
                <input class="input" type="number" name="nome" placeholder="Ex.:10,50">
                <label class="unidadeMedida">/Kg</label>
              </div>
            </div>
              <div class="field">
                <div class="rz-box-footer flex space-between p-3">
                  <a class="button rz-button is-rounded">Voltar</a>
                  <a class="button rz-button is-rounded">Adicionar ao estoque</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </section>
</body>
</html>

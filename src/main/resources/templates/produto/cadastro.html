<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Raízes</title>
</head>
<body>
  <section class="section">
    <section class="container">
      <h1 class="title">Cadastrar Produto</h1>
      <div class="columns">
        <div class="column is-6">
          <div th:if="${mensagemSalvoComSucesso} != null">
            <span th:text="${mensagemSalvoComSucesso}"></span>
          </div>
          <div class="box">
            <form id="formCadastraProduto" th:action="@{/produtos/cadastro}" method="post">
              <div class="field">
                <label class="label">Produto</label>
                <div class="select">
                  <select id="seletorDeProdutos" th:onchange="CadastraProduto.atualizaUnidadeMedida()">
                    <option th:each="produto : ${produtos}" th:text="${produto.nome}" th:value="${produto.id}" th:attr="data-unidade-medida=${produto.unidadeMedida.simbolo}">
                    </option>
                  </select>
                </div>
                <div class="help-block"></div>
              </div>
              <div class="field">
                <label class="label">Categoria</label>
                <div class="select">
                  <select form="formCadastraProduto" id="categorias" name="categoria">
                    <option th:each="categoria: ${categorias}" th:text="${categoria.nome}" th:value="${categoria.id}">
                    </option>
                  </select>
                </div>
                <div class="help-block"></div>
              </div>
              <div class="field">
                <label class="label">Tipo de Cultivo</label>
                <div class="select">
                  <select form="formCadastraProduto" id="cultivos" name="cultivo">
                    <option th:each="cultivo: ${cultivos}" th:text="${cultivo.codigo}"></option>
                  </select>
                </div>
                <div class="help-block"></div>
              </div><div class="field">
              <label class="label">Unidade de medida dinâmico</label>
              <span id="unidadeMedida"></span>
            </div>
              <div class="field">
                <div class="control flex end">
                  <button class="button is-primary " type="submit">Salvar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </section>
</body>
</html>

<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Aceleradora Ágil - Esqueleto Ambulante</title>
</head>

<body>
  <section class="section">
    <section class="container">
      <h1 class="title">Cadastrar Produto</h1>
      <div class="columns">
        <div class="column is-6">
          <div th:if="${Erro} != null">
            <span th:text="${Erro.mensagem}"></span>
          </div>
          <div class="box">

            <form id="formCadastraProduto" th:action="'/produtos/cadastro'" method="post">
              <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Ex.: Maçã" />
                </div>
                <div class="help-block"></div>
              </div>

              <div class="field">
                <label class="label">Categoria</label>
                <div class="select">
                    <select th:field="*{categoria}">
                      <option th:each="categoria: ${categorias}" th:value="${categoria}" th:text="categoria.nome" ></option>
                      <option>With options</option>
                    </select>
                  </div>
                <div class="help-block"></div>
              </div>

              <div class="field">
                  <label class="label">Tipo de Cultivo</label>
                  <div class="control">
                      <input class="input" type="text" placeholder="Ex.: Orgânico" />
                  </div>
                  <div class="help-block"></div>
              </div>
  


              <div class="field">
                <div class="control flex end">
                  <button class="button is-primary " type="submit">Salvar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </section>
</body>

</html>

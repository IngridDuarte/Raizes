<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Produtos em Estoque</title>
</head>

<body>
    <section class="section">
        <section class="container">
            <h1 class="title centraliza-texto">Produtos em Estoque</h1>
<!--            <div th:if="${mensagem}">-->
<!--                <span th:text="${mensagem}"></span>-->
<!--            </div>-->

            <span th:each="pedidosProdutosProdutores : ${produto.pedidosProdutosProdutores}">
                                                <h4><b th:text="${pedidosProdutosProdutores.produtoProdutor.produtor.nome}"></b></h4>
                                                <div class="flex equal-sizing flex-row">
													<span th:text="${pedidosProdutosProdutores.produtoProdutor.produto}"></span>
													<span th:text="'R$ ' + ${pedidosProdutosProdutores.produtoProdutor.preco}"></span>
												</div>
            <div class="columns">
                <div class="column is-12">
                    <div class="box rz-box">
                        <div class="rz-box-body p-0">
                            <ul class="rz-list striped">

                            </ul>
                        </div>
                        <div class="rz-box-footer flex space-between p-3">
                            <a href="/" class="button rz-button is-rounded">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </section>
</body>

</html>

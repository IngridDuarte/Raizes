<!DOCTYPE HTML>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aceleradora Ágil - Esqueleto Ambulante</title>
</head>
<body>
<section class="section">

    <section class="container">
        <div class="container">
            <div class="section">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                        <li><a th:href="@{'/'}" class="has-text-black" aria-current="page">Inicio</a></li>
                        <li><a th:href="@{'/minha-lista/cadastro'}" class="has-text-black" aria-current="page">Crie a sua Lista</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <h1 class="title">Crie a sua Lista</h1>

        <div class="columns">
            <div class="column is-6">
                <div class="box">
                    <form id="formCriaLista"th:action="'/minha-lista/cadastro'" method="post">
                        <div class="field">
                            <label class="label">Nome da sua Lista</label>
                            <div class="control">
                                <input class="input" type="text" name="nome" placeholder="Ex.: Minha Lista Compras 1">
                            </div>
                            <div class="help-block"></div>
                        </div>

                        <div class="field">
                            <label class="label">Selecione produtos:</label>
                            <div class="control">
                                <ul class="categorias">
                                    <li th:each="categoria: ${categorias}">
                                        <label>
                                            <span name="categorias" th:value="${categoria.id}">
                                            <span th:text="${categoria.nome}">
                                                </span>
                                            </span>
                                        </label>
                                        <ul class="lista-produtos">
                                            <li th:each="produto: ${categoria.produtos}">
                                                <label class="checkbox">
                                                    <input type="checkbox" name="produtos" th:value="${produto.id}">
                                                    <span th:text="${produto.nome}">
                                                    </span>
                                                </label>
                                            </li>
                                        </ul>
                                </ul>
                            </div>
                          <div class="help-block"></div>
                        </div>
                        <div class="field">
                            <div class="control flex end">
                                <button class="button is-primary " type="submit">Avançar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

</section>
</body>
</html>

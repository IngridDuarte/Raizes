<!DOCTYPE HTML>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aceleradora Ágil - Esqueleto Ambulante</title>
</head>
<body>
<section class="section">

    <section class="container">

        <h1 class="title">Prévia da Lista</h1>

        <div class="columns">
            <div class="column is-6">
                <div class="box">
                    <h1 th:text="${minhaLista.nome}"></h1>

                    <ul>
                        <li th:each="produto: ${minhaLista.produtos}">
                            <label class="checkbox">
                                <span th:text="${produto.nome}">
                                </span>
                            </label>
                        </li>
                    </ul>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Salvar</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </section>

</section>

</body>
</html>

<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section class="section">

    <section class="container">

        <h1 class="title">Minhas listas</h1>

        <div class="columns">
            <div class="column is-6">
                <div class="box">
                    <form th:action="'/minha-lista/listas-criadas'" method="post">
                        <div class="field">
                            <label class="label">Nome da sua Lista</label>
                            <div class="control">
                                <input class="input" type="text" name="nome" placeholder="Ex.: Minha Lista Compras 1">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

</section>


</body>
</html>

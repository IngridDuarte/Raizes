<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section class="section">

    <section class="container">

        <h1 class="title">Minhas listas</h1>

        <div class="columns">
            <div class="column is-10">
                <div class="box">
                    <form name="formularioMinhasListas" th:action="'/minha-lista/listas-criadas'" method="post">
                        <div class="field">
                            <div class="control">
                                <ul class="lista-produtos">
                                    <li th:each="tituloLista: ${tituloLista}">
                                        <span th:text="${tituloLista.nome}">
                                        </span>
                                        <div class="mb-0 flex end buttons has-addons">
                                            <span class="button rz-botao">Visualizar</span>
                                            <span class="button rz-botao">Editar</span>
                                            <span class="button rz-botao">Comprar</span>
                                            <span class="button rz-botao" th:onclick= "minhasLista.excluirLista(formularioMinhasListas)" >Excluir</span>
                                        </div>
                                        <hr>
                                    </li>

                                </ul>
                            </div>
                        </div>

                        <div class="field">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

</section>


</body>
</html>
